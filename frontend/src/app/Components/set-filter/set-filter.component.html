<form #filter="ngForm" style="margin: 3px">
    <h1 mat-dialog-title>Card: {{data.name | uppercase }}</h1>
    <div mat-dialog-content><br>    
        <mat-label>Filter tasks by their priority:</mat-label> <!-- temporary labels-->
        <mat-checkbox class="item push-right" [(ngModel)]="data.filter" name="filter"></mat-checkbox><br>
        <mat-slider
            [max]=5
            [min]=0
            [step]=1
            [discrete]=true
            [showTickMarks]=true>
        <input matSliderThumb name="filterValue" [(ngModel)]="data.filterValue" [disabled]="!data.filter">
        </mat-slider><br>
        <mat-label>Hide completed tasks: </mat-label>
        <mat-checkbox class="item push-right" [(ngModel)]="data.filterDone" name="filterDone"></mat-checkbox>

    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="data">Accept</button>
        <button (click)="closeWindow()" mat-raised-button color="warn">Cancel</button>
    </div>
</form>
