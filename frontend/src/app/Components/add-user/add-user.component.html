<form #f="ngForm" class="formik">
    <h1 mat-dialog-title>Add user to board: </h1>
    <div mat-dialog-content>
        <mat-label>User email*</mat-label><br>
        <mat-form-field>
            <input name="email" matInput placeholder="stefan@prace.pl" [(ngModel)]="data.email" required maxlength="31">
        </mat-form-field>
        
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" *ngIf="!f.valid" disabled >Accept</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data" *ngIf="f.valid" >Accept</button>
        <button (click)="closeWindow()" mat-raised-button color="warn">Close</button>
    </div>
</form>
