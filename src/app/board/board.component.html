<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addCard()">Add New Card</button>
    <button mat-raised-button color="warn" (click)="openDialog()">Add New Card Mockup</button>
</mat-dialog-actions>
<div class="card-container" cdkDropListGroup>
    <app-card *ngFor="let c of cards" [card]="c"></app-card>
</div>
