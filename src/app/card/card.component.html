<div class="container">
        <div cdkDropList class="card" [cdkDropListData]="card.getTaskList" (cdkDropListDropped)="drop($event)" style="background-color: {{card.getColor}}">
            <h2 mat-dialog-title style="margin-bottom: 0;line-height: 10px; font-weight: bold;">{{card.getName | uppercase}} {{item}}</h2>
            <h5 mat-dialog-title style="margin-top:0;line-height: 10px;">All Tasks have priority {{card.getPriority}} in this card by default</h5>
            <mat-card class="card-item" *ngFor="let task of card.getTaskList, index as i" cdkDrag>
                    <mat-card-content>
                            <div  class="task"> 
                                <div class="task-text">{{task}}</div> <div class="delete-button"><button mat-icon-button class="material-icons" (click)="card.deleteTask(i)">delete_outline</button></div>
                            </div>
                    </mat-card-content>
            </mat-card>
        <form #newTaskForm="ngForm" (ngSubmit)="onSubmit(newTaskForm)">
            <mat-form-field>
                <input matInput name="newTask" ngModel type="text" placeholder="Add new task">
            </mat-form-field>
            <button mat-raised-button type="submit" color="accent">Add Task</button>
        </form>
    </div>
</div>
