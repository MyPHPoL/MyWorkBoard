<form (ngSubmit)="addCard()">
<h1 mat-dialog-title> Add new Card</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Card Name</mat-label>
        <input formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Priority</mat-label>
        <input formControlName="priority" matInput>
    </mat-form-field>
    <mat-label>Card Color</mat-label>
    <mat-chip-listbox aria-label="Card Color">
        <mat-chip-option selected>White</mat-chip-option>
        <mat-chip-option>Yellow</mat-chip-option>
        <mat-chip-option>Blue</mat-chip-option>
        <mat-chip-option>Green</mat-chip-option>
    </mat-chip-listbox>
</div>
<div mat-dialog-actions>
    <button (click)="closeWindow()" mat-raised-button color="primary">Add Card</button>
    <button (click)="closeWindow()" mat-raised-button color="warn">Close</button>
</div>
</form>
